<mat-card class="example-card">
  <mat-card-title>LOG IN</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="form.get('username')?.hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="form.get('username')?.hasError('minlength')">
            Username length should be atleast 4 characters long
          </mat-error>
          <mat-error *ngIf="form.get('username')?.hasError('maxlength')">
            Username length should be atmax 20 characters long
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">
            Password length should be atleast 4 characters long
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('maxlength')">
            Password length should be atmax 20 characters long
          </mat-error>

          <mat-error *ngIf="form.get('password')?.hasError('pattern')">
            Only alphanumeric chars are allowed
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button  id="btn" [disabled]="!form.valid">Log In</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
